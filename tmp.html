<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .image-container {
      flex: 0 0 40%; /* Adjust the width of the image container as needed */
      margin-right: 20px;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .text-container {
      flex: 0 0 55%; /* Adjust the width of the text container as needed */
    }
  </style>
</head>
<body>

<div class="container">
  <div class="image-container">
    <img src="your-image.jpg" alt="Your Image Description">
  </div>
  <div class="text-container">
    <p>
      Your explanation text goes here. Provide details or information related to the image on the right side.
    </p>
  </div>
</div>

</body>
</html>
